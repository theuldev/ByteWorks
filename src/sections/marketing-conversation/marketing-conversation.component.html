<bw-section section_name="marketing_section">
 
  
      
    <div class="row">
        <div class="col-sm-12 col-md-5">
            <div class="hero-text --title">
                Soluções Inovadoras para Impulsionar o Seu Negócio
            </div>
            <div class="hero-text --description mt-4">
                Na Byteswork, oferecemos consultoria especializada em tecnologia para transformar ideias em resultados. Nossos serviços personalizados ajudam empresas a superar desafios e alcançar novas oportunidades com eficiência e inovação.
            </div>
            <div class="btn-group">

                <bw-button text="Começar agora" icon_name="heroChevronRightMini" icon_size="1.2rem" (click)="goToPlans()" btn_height="100%" btn_width="250px"></bw-button>
            </div>

        </div>
        <div class="col-md-12 col-xl-7 d-none d-xl-block text-center">
            <img class="hero-brand-img" [src]="getSafeUrl('https://firebasestorage.googleapis.com/v0/b/bytesworks-a3fec.appspot.com/o/logo%2Flogo.png?alt=media&token=1f3aec6b-e75b-42e8-a0dc-03704ac906b9')" width="400px" height="400px" alt="logo">
          
        </div>
    </div>
