<div class="card border-0 d-flex p-1">
    <div class="card-header border-0 pt-2 text-center">
      <div class="card-icon pt-2 mb-2 text-center">
        <ng-icon [name]="item.icon" size="4rem"></ng-icon>
      </div>
    </div>
    <div class="card-body p-4 pt-0">
      <div class="card-title pt-2">
        {{ item.title }}
      </div>
      <div class="card-subtitle pt-1">
        {{ item.subtitle }}
      </div>
    </div>
</div>
