<div class="carousel-container d-flex align-items-center"   
(touchstart)="onTouchStart($event)" 
(touchend)="onTouchEnd($event)">
  <button *ngIf="currentIndex > 0 && showArrows" class="carousel-control-prev me-3 d-none d-lg-block" (click)="prevSlide()">
    <ng-icon name="bootstrapArrowLeft" size="1.5rem"></ng-icon>
  </button>

  <div class="carousel col-lg-8 col-md-12 d-flex justify-content-center">
    <ng-container *ngFor="let item of list; let i = index">
      <div *ngIf="i === currentIndex" class="carousel--item" [@carouselAnimation]="direction"
           [class.active]="i === currentIndex" [class.prev]="i < currentIndex" [class.next]="i > currentIndex">
        <ng-container *ngTemplateOutlet="itemTemplate; context: { item: item }"></ng-container>
      </div>
    </ng-container>
  </div>

  <button *ngIf="currentIndex < list.length - 1 && showArrows" class="carousel-control-next ms-3 d-none d-lg-block" (click)="nextSlide()">
    <ng-icon name="bootstrapArrowRight" size="1.5rem"></ng-icon>
  </button>
</div>

<div class="carousel--indicators d-flex justify-content-center mt-3 gap-2">
  <i *ngFor="let item of list; let i = index" class="dot" [class.active]="i === currentIndex"
     (click)="slideTo(i, i > currentIndex ? 'right' : 'left')">
  </i>
</div>
